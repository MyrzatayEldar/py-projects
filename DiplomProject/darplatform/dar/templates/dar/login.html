<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'dar/css/login_style.css' %}">
    <title>Login page.</title>
</head>
<body>


<section class="vh-100" style="background-color: #11181d;" >
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem; background-color: #232e36;">

          <div class="card-body p-5 text-center">
            <img src="{% static 'dar/images/logo.png'%}" height="80" width="80" class="img_logo" style="margin-top: 0;"></img>
            <h3 class="mb-5" style="font-size: 30px; font-family: 'League Gothic', sans-serif; color: white;">Авторизация</h3>
            <div class="form-outline mb-4">
              <label class="form-label" for="typeEmailX-2" style="font-size: 23px; font-family: 'League Gothic', sans-serif; color: white;">Логин</label>
              <input name="login" type="text" id="typeEmailX-2" class="form-control form-control-lg" style="border-radius: 30px;" placeholder="Введите логин аккаунта">
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="typePasswordX-2" style="font-size: 23px; font-family: 'League Gothic', sans-serif; color: white;">Пароль</label>
              <input name="password" type="password" id="typePasswordX-2" class="form-control form-control-lg" style="border-radius: 30px;" placeholder="Введите пароль аккаунта">

            </div>
              <br><br>
            <button class="btn btn-success" type="submit" style="font-size: 22px;">Login&#10132;</button>
              <br><br><br>
              <a href="#" class="link-warning" style="font-size: 20px;">Еще нет аккаунта? Зарегистрируйся!</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% block javascript %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    $.ajax({
    url : 'login',
    data : {
        username : '#login',
        password : '#password',
    },
    success: function(response) {
        console.log(response.responseJSON.errors)
    }
})
  </script>
{% endblock javascript %}

</body>
</html>
